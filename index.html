<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- name = viewport - like a flag for instructions in content attribute -->
    <!-- content, width = device width makes sure width is size / width of screen, 1 css px = 1 viewport px, also controls zoom level from landscape to portrait orientation -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box mobile"></div>
        <div class="box tablet"></div>
        <div class="box desktop"></div>
    </div>
</body>
</html>
